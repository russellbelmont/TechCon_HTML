<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Register for TechCon 2024</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to your CSS file -->
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Register for TechCon 2024</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <h2>Complete the form to register</h2>
      <form action="#" method="post" id="registration-form">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="confirm-password">Confirm Password:</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
        />

        <div class="terms">
          <input type="checkbox" id="terms" name="terms" required />
          <label for="terms"
            >I agree to the <a href="terms.html">terms and conditions</a></label
          >
        </div>

        <button type="submit">Register Now</button>
      </form>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
  </body>
</html>
