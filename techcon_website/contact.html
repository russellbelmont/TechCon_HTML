<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Us - TechCon 2024</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to your CSS file -->
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Contact Information Section -->
      <section id="contact-info">
        <h2>Get in Touch</h2>
        <p>
          If you have any questions or need assistance, feel free to reach out
          to us!
        </p>

        <!-- Contact Information -->
        <ul>
          <li>
            <strong>Email:</strong>
            <a href="mailto:contact@techcon2024.com">contact@techcon2024.com</a>
          </li>
          <li>
            <strong>Follow Us:</strong>
            <ul>
              <li>
                <a href="https://facebook.com/TechCon2024" target="_blank"
                  >Facebook</a
                >
              </li>
              <li>
                <a href="https://twitter.com/TechCon2024" target="_blank"
                  >Twitter</a
                >
              </li>
              <li>
                <a
                  href="https://linkedin.com/company/TechCon2024"
                  target="_blank"
                  >LinkedIn</a
                >
              </li>
            </ul>
          </li>
        </ul>

        <!-- Embedded Google Map -->
        <div id="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3118.6233492266596!2d-122.08424948472238!3d37.42199997982506!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fbbd268e95b91%3A0xb6e75a8c7ca1d6fd!2sGoogleplex!5e0!3m2!1sen!2sus!4v1607320628762!5m2!1sen!2sus"
            width="100%"
            height="450"
            frameborder="0"
            style="border: 0"
            allowfullscreen=""
            aria-hidden="false"
            tabindex="0"
          ></iframe>
        </div>
      </section>

      <!-- Contact Us Form Section -->
      <section id="contact-form">
        <h2>Contact Us</h2>
        <form action="#" method="post" id="contact-form">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Your Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
  </body>
</html>
